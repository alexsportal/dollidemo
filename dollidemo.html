<script>

function changeSkin(n) {
  skinSlides(slideIndex = n);
}





function skinSlides(n) {
  let i;
  let skin = document.getElementsByClassName("skins");
  let dots = document.getElementsByClassName("beautyoptionsskin");
  let skinColors = document.getElementsByClassName("skincolors");
  let skincolorsDisplay = document.getElementsByClassName("skincolorsdisplay");
  
  if (n > skin.length) {slideIndex = 1}
  if (n < 1) {slideIndex = skin.length}
    for (i = 0; i < skin.length; i++) {
    skin[i].style.display = "none";
  }
   for (i = 0; i < skinColors.length; i++) {
    skinColors[i].style.display = "block";
  }
     for (i = 0; i < skincolorsDisplay.length; i++) {
    skincolorsDisplay[i].style.display = "none";
  }
    for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
      for (i = 0; i < skinColors.length; i++) {
    skinColors[i].className = skinColors[i].className.replace(" outline", "");
  }
  skin[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  skinColors[slideIndex-1].style.display = "block";
  skincolorsDisplay[slideIndex-1].style.display = "block";
  skinColors[slideIndex-1].className += " outline";
}
</script>
