<html lang="en">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
<meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">

<style>
body{
    background-color:#995175;
    margin:auto;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    transition:.3s;
    width:100%;
    height:100vh;
    overflow-y: hidden;
    overflow-x:hidden;
    background-image: url(DressupGame_Assets/background.png);
    background-size: cover;
    /*box-shadow: inset 0px 0px 50px #591437d9;*/
    padding-top: 3px;
}

@font-face {
    font-family: zainreg;
    src: url(Zain/Zain-Regular.ttf);
}
@font-face {
    font-family: zainbold;
    src: url(Zain/Zain-Bold.ttf);
}
@font-face {
    font-family: zainboldx;
    src: url(Zain/Zain-ExtraBold.ttf);
}
@font-face {
    font-family: zainlight;
    src: url(Zain/Zain-LightItalic.ttf);
}
#gamecontain{
    max-width:400px;

    min-width:350px;
    margin:auto;
    height:87vh;
    max-height:640px;
    width:auto;
    display:flex;
    flex-direction: column;
    position:relative;
    background-color: #C7A4B0;
    transition:.3s;
    scroll-snap-type: y mandatory;
    border-radius:10px;
}

#border{
    max-width:415px;
    
    background:linear-gradient(180deg, #DFB6C6 1%, #C7A4B0 2.68%, #A76E88 4.92%, #AD7890 73.27%, #BD8BA0 99.61%);
    background-attachment:fixed;
    margin:auto;
    height:auto;
    
    display:flex;
    position:relative;
    left:0;
    right:0;
    border-radius:10px;
    padding-bottom:10px;
    padding-top:7px;
    outline:#fbdfea8b solid 1px;
}

@media screen and (max-width:400px){
    #border{
       max-width: 360px;
    }
      #gamecontain{
       width:350px;
    }
    #color{
       width:350px;
    }
    #banner{
       width:350px;
    }
    .topitemcontainer{
       width:250px;
    }  
    .topitemcontainer{
       width:250px;
    }
}

.topitemcontainer{
    width:auto;
    height:auto;
    margin:0;
    position:sticky;
    top:0;
    object-fit: cover;
    border-radius:10px;
}

#beautyparlour{
    background-color:#D9D9D9;
    width:auto;
    height:410px;
    margin:auto;
    border-top-left-radius:5px;
    border-top-right-radius:5px;
    position: relative;
}


img.faces{
    width: 1100px;
    height: 410px;
    object-fit: cover;
    object-position: top;
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    margin:auto;
}

#colors{
    width:auto;
    height:50px;
    margin:auto;
    display:flex;
    flex-direction:row;
    position: relative;
    background-color: #b47f96;
    padding-left:5px;
    padding-right:5px;
 
}

.coloroptions{
    width:35px;
    height:35px;
    margin:auto;
    border-radius: 5px;
    box-shadow:inset 0px 2px 4px rgba(0, 0, 0, 0.25);
}

.itemcontainer{
    width:auto;
    height:auto;
    margin:auto;   
    scroll-snap-align: center;
    margin-top:auto;
}

.optiontitle{
    font-weight:bold;
    text-align:center;
    font-family: zainboldx;
    font-size:18px;
    margin-top:15px;
    color:#380225;
    -webkit-text-stroke: .3px #b47f96;
}

#options{
    padding-top:30px;
    overflow-y: auto;
    overscroll-behavior-y: contain;
    height:auto;
    scroll-snap-type: y mandatory;
    background: linear-gradient(180deg, #c39aa8 20.19%, #BE9CA7 67.31%, #b47f96 100%);
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
}

 #options::-webkit-scrollbar{
    width: 0px;
    background: transparent;
}

.optioncontainer{
    padding:0;
    height:100px;
    width:auto;
    display: flex;
    flex-wrap: wrap;
    flex-direction:column;
    overflow-x: auto;
    overflow-y: hidden;
    scroll-snap-type: x mandatory;
    border-radius: 5px;
    gap:10px;
    margin: auto;
}

.padding{
    padding:10px;
    height:100px;
    width:89%;
    /*background: linear-gradient(180deg, #d8b6c2 20.19%, #BE9CA7 67.31%, #BD879E 100%);*/
    display: block;
    border-radius: 5px;
    margin: auto;
    margin-top:-15px;
    background-color:#C7A4B0;
    outline:#fbdfea3d solid 1px;
}

.beautyoptions{
    width: 112px;
    height:80px;
    background-color:#fbeff6;
    background-size: 450px;
    background-position: center;
    background-position-y: -40px;
    scroll-snap-align: center;
    border-radius: 5px;
}
@media screen and (max-width:400px){
    .beautyoptions{
       width:97px;
    }
}
#menu{
    width: auto;
    height:30px;
    background-color: #b47f96;
    display:flex;
    flex-direction: row;
    margin-top:-7px;
    border-top:solid 7px #a76e88;
}

.menubutton{
    width:50px;
    height:30px;
    background-color:#b47f96;
    color:white;
    text-align:center;
    font-size:14px;
    align-content: center;
    
    z-index:3;
    transition:.3s;
}

.menubutton:hover{
    background-color:#a16d84;
}

#banner{
    width: auto;
    height:30px;
    background:  linear-gradient(180deg, #AA6E82 0%, #A35B7E 44.06%, #964B71 47.89%, #A45F82 93.86%);
    display:flex;
    flex-direction: row;
    padding:5px;
    border-top-left-radius:5px;
    border-top-right-radius:5px;
    margin-bottom:7px;
   
    color:white;
}

#dollilogo{
    transform: scale(1.2,1.2);
    margin-left:5px;
   margin-bottom:3px;
   width:auto;
   height:auto;
   position:auto;
}

</style>
