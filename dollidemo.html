body{
    background-color:#995175;

    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

    width:auto;
    height:100vh;
    overflow-y: hidden;
    overflow-x:hidden;
    background-image: url(DressupGame_Assets/Scenes/background.jpg);
    background-size: cover;
    box-shadow: inset 0px 0px 50px #591437d9;
    padding-top: 3px;
}

@font-face {
    font-family: zainreg;
    src: url(Zain/Zain-Regular.ttf);
}
@font-face {
    font-family: zainbold;
    src: url(Zain/Zain-Bold.ttf);
}
@font-face {

}

#gamecontain{
    max-width:370px;
    min-width:370px;
    margin:auto;
    height:87vh;
    max-height:640px;
    width:auto;
    display:flex;
    flex-direction: column;
    position:relative;
    background-color: #C7A4B0;
    transition:.3s;
    scroll-snap-type: y mandatory;
    border-radius:10px;
}

#border{
    max-width:390px;
    min-width:390px;
    margin:auto;
    height:87vh;
    max-height:640px;
    width:auto;
    background:linear-gradient(180deg, #DFB6C6 1%, #C7A4B0 2.68%, #A76E88 4.92%, #AD7890 73.27%, #BD8BA0 99.61%);
    background-attachment:fixed;
    position:relative;
    border-radius:10px;
    padding-bottom:10px;
    padding-top:7px;
    outline:#fbdfea8b solid 1px;
    box-shadow: 2px 8px 28px -8px rgba(0,0,0,0.42);
    -webkit-box-shadow: 2px 8px 28px -8px rgba(0,0,0,0.42);
    -moz-box-shadow: 2px 8px 28px -8px rgba(0,0,0,0.42);
}

.topitemcontainer{
    width:auto;
    height:auto;
    margin:0;

    top:0;

    border-radius:10px;
}

#beautyparlour{
    background-color:#D9D9D9;
    width:auto;
    height:455px;
    margin:auto;
    border-top-left-radius:5px;
    border-top-right-radius:5px;
    position: relative;
    box-shadow: inset -1px 0px 2px 1px #9c678256;
}


img.faces{
    width: 1000px;
    height: 410px;
    object-fit: cover;
    object-position: top;
    position: absolute;
    top: 55%;
    left:60%;
    transform: translate(-50%, -50%);
    margin:auto;
}

#colors{
    width:70px;
    height:379px;
    margin:auto;
    display:flex;
    flex-direction:column;
    position: absolute;
    background-color: #C7A4B0;
    padding-left:5px;
    padding-right:5px;
    z-index: 2;
    bottom:0;
    flex-direction:row;
    justify-content: space-between;
    flex-wrap:wrap;

}

.colordisplay{
    flex:100%;
    width:auto;
    height:70px;
    background-color:#B88B9B;
    border-bottom-left-radius: 5px;
    border-bottom-right-radius: 5px;
    box-shadow:inset 0px 2px 4px rgba(0, 0, 0, 0.25);
}

.coloroptions{
    width:30px;
    height:30px;
    border-radius: 5px;
    box-shadow:inset 0px 2px 4px rgba(0, 0, 0, 0.25);
    transition:.3s;
    cursor: pointer;
}

.front, .back{
    width:30px;
    height:30px;
    border-radius: 5px;
    box-shadow:inset 0px 2px 4px rgba(0, 0, 0, 0.25);
    transition:.3s;
    position:relative;
    margin:auto;
}

.front{
    background-color:white;
    top:13px;
    left:-7px;
    z-index:2;
}

.back{

     right:-7px;

.itemcontainer{

.optiontitle{
